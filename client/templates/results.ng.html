
<div class="row ">

<!-- SIDEBAR -->

  <div ng-include="'client/templates/sidebar.ng.html'"></div>

<!-- MAIN -->

  <div class="col-xs-9 main results">

    <!-- PERSONALIZE RESULTS -->

    <div class="row card">
      <h4 class="cardTitle">Personalize Results</h4>
      <h5>
        Are you interested in careers that involve: 
        <strong>management</strong> 
        ?
      </h5>
      <button type="button" class="btn btn-default btn-sm">YES</button>
      <button type="button" class="btn btn-default btn-sm">NO</button>

    </div>
    

    <div class="row">
        <div ng-if="resultsLoading" ng-include="'client/templates/loading.ng.html'"></div>
    </div>

    <!-- RESULTS -->

    <div class="row card" ng-if="!resultsLoading"> 

      <!-- SEARCH STATEMENT -->
      <div class="col-xs-12">
        <h3 class="col-xs-12 resultBox resultsHeader">Career profiles related to <strong>{{query}}</strong></h3>
      </div>

      <div class="col-xs-12" dir-paginate="career in careers | itemsPerPage: numResultsDisplayed">

        <div class="resultBox">
          <h4 class="text-capitalize">
            <a ui-sref="careerView({careerId: career._id})" ng-click="viewCareer(career.standardized_title, career._id)">{{career.standardized_title}} ({{career.num_ids}})</a>
            <span class="fa fa-thumb-tack pin colorTransFast" aria-label="pin this career" ng-class="{pinSelected: isPinned(career._id)}" ng-click="togglePinnedCareer(career.standardized_title, career._id)"></span>
          </h4>

          <div class="row col-xs-12">
            <h5>ACTIVITIES</h5>
            <ul class="fa-ul">
              <li ng-repeat="activity in placeholderText | limitTo: 3" class="longListItem">
                <span class="fa fa-li fa-angle-right fa-lg"></span>
                {{activity.text}}</li>
            </ul>
          </div>

          <div class="row">

            <div class="skills-wrapper col-xs-4">
              <h5>TOP SKILLS</h5>
              <ul class="fa-ul">
                <li ng-repeat="skill in career.skills | limitTo: 5">
                  <span class="fa fa-li fa-angle-right fa-lg"></span>
                  {{skill.name}}
                </li>
              </ul>
            </div>

            <div class="tags-wrapper col-xs-8">
              <h5>TOP INDUSTRIES</h5>
              <ul>
                <li ng-repeat="category in career.categories | limitTo: 5">
                  <a class="industryTag colorTransFast" ng-click="setQuery(category.name)" aria-label="search for {{category.name}}" ui-sref="results(category.name)">
                    {{category.name}}
                  </a></li>
              </ul>
            </div>

          </div>
        </div>

      </div>
        <button class="showMore colorTransFast center-block" ng-click="showMoreResults()">
          <h6>show more</h6>
          <span class="fa fa-chevron-down"></span>
        </button>
    </div>
  </div>

</div>
