
<div class="row ">

  <!-- SIDEBAR -->

  <div class="col-xs-3">

    <!-- RECENT SEARCHES -->

    <div class="row">
        <div class="sidebar history card">
          <form class="form-horizontal" name="resultsQuery" role="form">
            <div class="form-group"> 
              <div class="input-group input-group-lg">
                <input type="text" name="text" class="form-control" ng-model="query"/>
                <span class="input-group-btn">
                  <button ng-click="setQuery(query)" class="btn btn-primary" aria-label="search">
                    <span class="fa fa-search" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </form>
          <a><span class="fa fa-times query-link" ng-click="setQuery('')" aria-label="clear search"> clear search</span></a>
          <h4>Recent Searches</h4>
          <ul>
            <li ng-repeat="q in queryStack track by $index"><a class="query-link" ng-click="setQuery(q)">{{q}}</a></li>
          </ul>
        </div>
    </div>

    

    <!-- COMPARE  -->

    <div class="row">
      <div class="sidebar compare card">
        <h4>Compare Careers</h4>
        <h5>Pinned Careers</h5>
          <ul>
            <li ng-repeat="p in pinnedCareers track by $index">
              <span class="fa fa-square-o" aria-label="select career" ng-click="" ng-class="ng-show"></span>
              {{p}}
              <span class="fa fa-times xRemove" aria-label="remove from pinned careers" ng-click="togglePinnedCareer(p)"></span>
            </li>
          </ul>
        <h5>Recently Viewed Careers</h5>
      </div>
    </div>

  </div>

<!-- MAIN -->

  <div class="col-xs-9">

    <!-- SMART SORT -->

    <div class="row">
        <div class="sidebar smartSort card">
          <h4>Personalize Results</h4>
        </div>
    </div>
    
    <!-- SEARCH STATEMENT -->

    <div class="row">
          <label class="search-label col-xs-5">
            <h3>Careers related to <span class="query-display-text"><b>{{query}}</b></span></h3>
          </label>
          <!-- <div class="col-xs-5">
            <div class="input-group input-group-lg">
              <input type="text" name="text" class="form-control" ng-model="query"/>
              <span class="input-group-btn">
                <button ng-click="setQuery(query)" class="btn btn-primary" aria-label="search">
                  <span class="fa fa-search" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
        </div> -->

      <div ng-if="resultsLoading" ng-include="'client/templates/loading.ng.html'"></div>
    </div>

    <!-- RESULTS -->

    <div class="row card" ng-if="!resultsLoading"> 
      <div class="col-xs-12" dir-paginate="career in careers | itemsPerPage: numResultsDisplayed">
        <div class="result-box">
          <h4>{{career.standardized_title}} ({{career.num_ids}})
             <span class="fa fa-thumb-tack pin" aria-label="pin this career" ng-class="{pinSelected: isPinned(career.standardized_title)}" ng-click="togglePinnedCareer(career.standardized_title)"></span>
          </h4>

          <div class="row">

            <div class="skills-wrapper col-xs-5">
              Top Skills:
              <ul>
                <li ng-repeat="skill in career.skills | limitTo: 5">{{skill.name}}</li>
              </ul>
            </div>

            <div class="tags-wrapper col-xs-7">
              <ul>
                <li ng-repeat="category in career.categories | limitTo: 5"><span class="label label-default">{{category.name}}</span></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
        <button ng-click="showMoreResults()">Show More</button>
    </div>
  </div>

</div>
