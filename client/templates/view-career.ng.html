
<div class="row ">

  <!-- SIDEBAR -->

  <div class="col-xs-3">

    <!-- RECENT SEARCHES -->

    <div class="row">
        <div class="sidebar history card">
          <h4 class="titleSection">Search</h4>
          <h5>Recent Searches</h5>
          <ul>
            <li ng-repeat="q in queryStackData track by $index">{{q}}</li>
          </ul>
        </div>
    </div>

    <!-- COMPARE  -->

    <div class="row">
      <div class="sidebar compare card">
        <h4 class="titleSection">Compare Careers</h4>
        <h5>Pinned Careers</h5>
          <ul>
            <li ng-repeat="p in pinnedCareers track by $index">
              <span class="fa fa-square-o checkbox" aria-label="select career" ng-click="" ng-class="ng-show"></span>
              {{p}}
              <span class="fa fa-times xRemove colorTransFast" aria-label="remove from pinned careers" ng-click="togglePinnedCareer(p)"></span>
            </li>
          </ul>
        <h5>Recently Viewed Careers</h5>
      </div>
    </div>

  </div>

<!-- MAIN -->

  <div class="col-xs-9">
    
    <!-- CAREER PROFILE -->

    <div class="row">

      <div class="profile card">

        <h2>{{career.standardized_title}}</h2>

        <h4 class="titleSection">About This Career</h4>

        <h5>ACTIVITIES</h5>

        <h5>SKILLS</h5>

        <h5>INDUSTRIES</h5>

        <h5>WORK ENVIRONMENT</h5>

        <h5>SALARY</h5>

        <h5>EDUCATION</h5>


      </div>
     
    </div>

  </div>

</div>
